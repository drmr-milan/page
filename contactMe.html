    <body>
        <div class="contactWrapper">
            <div class="landingTop">
                <div class="landingTopLeft">
                    <div class="hambbuttonContainer landingTopLeftAnimation"></div>
                    <div class="logoDiv landingTopLeftAnimation">
                        <img class="logo" src="images/logo.png">
                    </div>
                </div>
            </div>


            <div class="contactForm">
                <form id="contactForm" action="php/contactForm.php" method="post">
                    <input type="text" id="yourName" name="name" tabindex="1" required>
                    <br>
                    <input type="email" id="yourEmail" name="email" tabindex="2" required>
                    <br>
                    <input type="text" id="emailTitle" name="emailTitle" tabindex="3" required>
                    <br>
                    <textarea id="textAreaText" name="message" tabindex="4" required></textarea>
                    <br>
                    <button type="submit" name="submit" id="btnSubmit"></button>
                </form>        
            </div>
        </div>
